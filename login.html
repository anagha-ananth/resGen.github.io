<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="homestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background-color: #cad8d7;">
    <header>
        <a href="index.html" style="text-decoration: none;color: white;" class="logo">
            Resume Generator</a>
        <nav class="navigation me-5">
            <a href="index.html" style="text-decoration: none;color: white;">Home</a>
         <a href="#" style="text-decoration: none;color: white;">Contacts</a>
        </nav>
        </header>
        <br><br><br><br><br><br>
        <div class="container">
            <div class="row text-center">
        <div class="wrapper mt-5">
            <div class="form-box login">
                <h2>Login</h2><br>
                <form >
                    <div class="input-box">
                        <span class="icon"></span>
                        <label>Email:</label>
                        <input type="email" required>
                        </div><br>
                    <div class="input-box">
                        <span class="icon"></span>
                        <label>Password:</label>
                        <input type="password" required>
                        </div><br>
                        <div class="rememberForgot">
                            <label><input type="checkbox"/>Remember me</label>
                            <a style="text-decoration: none;" href="#">Forgot Password?</a>
                        </div><br>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button style="background-color: #07525c;height: 85%;;" class="btn btn-primary"><a href="index.html" style="background-color: #07525c;color:white;text-decoration: none;">Login</a></button>
                        </div>
                        <div class="register">
                            <h6>Don't have an account?<a style="text-decoration: none;" href="#" class="register-link">Register</a></h6>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
